<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Clash Masters</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
	<canvas id="unity-canvas" class="custom-border" data-pixel-art="false"></canvas>
	<div id="unity-loader-container">
	  <div class="loader-icon"></div>
	</div>
	<div id="unity-warning" class="custom-border"></div>
	<div id="unity-footer" class="custom-border" hide-footer="true">
	  <div id="unity-fullscreen-button" title="Toggle Fullscreen"></div>
	  <div id="unity-theme-button" title="Toggle Theme"></div>
	  <div id="unity-quit-button" title="Exit"></div>
	</div>
  </div>
  
  <script src="https://cdn-web-sg.botim.me/upd/v1/mp/package/framework/35.0.0/framework.universal-35.0.0.js"></script>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loaderContainer = document.querySelector("#unity-loader-container");
    var warningBanner = document.querySelector("#unity-warning");
    var themeButton = document.querySelector("#unity-theme-button");
    var quitButton = document.querySelector("#unity-quit-button");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
	var footer = document.getElementById("unity-footer");
	  
		   
    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type)
    {
      function updateBannerVisibility()
      {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else
      {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function ()
        {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/clash.loader.js";
    var config = 
    {
      dataUrl: buildUrl + "/clash.data",
      frameworkUrl: buildUrl + "/clash.framework.js",
        codeUrl: buildUrl + "/clash.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Stingreyzapp",
    productName: "Clash Masters",
    productVersion: "1.0",
    showBanner: unityShowBanner,
    };

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent))
    {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
	  canvas.classList.add("unity-mobile");
      
      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;

      unityShowBanner('WebGL builds are not supported on mobile devices.');
	  
	  if(footer.getAttribute("hide-footer") === "false"){
		footer.setAttribute("hide-footer", true);
		}
    }
    else
    {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

      canvas.style.width = "640px";
      canvas.style.height = "960px";
    }

	// Remove styles based on the state of another element directly to maintain position
	if (footer.getAttribute("hide-footer") === "false") {
        loaderContainer.style.transform = "translate(0%, -50%)";
      } else {
        loaderContainer.style.transform = "";
      }
	  

    function toggleTheme()
    {
      const bodyElement = document.querySelector('body');
      const currentTheme = bodyElement.classList.value;

      if (currentTheme === 'dark-theme')
      {
        bodyElement.classList.remove('dark-theme');
        bodyElement.classList.add('light-theme');
      } 
      else
      {
        bodyElement.classList.remove('light-theme');
        bodyElement.classList.add('dark-theme');
      }
    }
    var curUnityInstance = null;
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () =>
    {
      createUnityInstance(canvas, config).then((unityInstance) =>
      {

      //add botim          
      window.BOT.Run( (BOTBridge) => {
        // Framework loaded, but JSSDK has not initialized & launched yet
        // DO NOT PUT ANY Calls here
        BOTBridge.onLaunch(() => {
          window.Bridge = BOTBridge;
          console.log('JJJJSSDK initialized and ready to use.');

          Bridge.setRewardedAdListener({
                instanceId:instanceId,
                listeners:{
                    onAdLoad:(res) => {
                        console.log("on ad load");

                    },
                    onAdShow:(res) => {
                      console.log("on ad show");

                    },
                    onAdError:(res) => {

                      console.log("on ad error ");
                    },
                    onAdClose:(res) => {
                      console.log("on ad close");
                      if(res.data.isEnded){
                        console.log("on ad finished");
                      // user has watched the advertisement completely
                      curUnityInstance.SendMessage('webListener', 'onAdClose');
                  } 

                    },
                    onAdClick:(res) => {},
                }
                },{
                success:() => {
                    //The monitor setting is successful
                    console.log("set listener success");
                },
                fail:() => {
                  console.log("set listener failed");
                    //Listening setup failed
                }
            })
          // you can start using window.Bridge
        // Do not define the BOTBridge variable on window
        })
      })
      //finished add botim

        loaderContainer.style.display = "none";

        fullscreenButton.onclick = () =>
        {
          unityInstance.SetFullscreen(1);
        };

        themeButton.onclick = () =>
        {
          toggleTheme();
        };

        quitButton.onclick = () =>
        {
          unityInstance.Quit().then(function() {
          unityInstance = null;
        });
        
        };
      }).catch((message) =>
      {
        unityShowBanner(message, 'error');
        alert(message);
      });
    };

     //------------------

     var myInstanceId  = ""
            const rewardKey = "your_read_only_reward_key_here";
            function CreateReward() {
              console.log("show reward, key:", rewardKey);
              Bridge.createRewardedAd({
                rewardedAdKey:rewardKey
              },{
              success:(res) => {
                console.log("show reward success");
                //Advertisement instance id created successfully
                myInstanceId  = res.data.instanceId
              },
              fail:() => {
                console.log("show reward failed");
                //Failed to create ad
              }
              })
            }

            function loadRewardedAd(){
              
              Bridge.loadRewardedAd({
                instanceId:myInstanceId
                },{
                success:() => {
            //Ad loaded successfully
              console.log("success load reward ads");
              },
              fail:() => {
              //Failed to load ad
                console.log("failed load reward ads");
              }
              })
            }


            function ShowRewardedAd(myuuid) {

                          // 调用 Bridge 显示奖励广告的接口
                      Bridge.showRewardedAd({
                      customData: {
                          ucid: '', // 这里应填入具体的值
                          adkey: '', // 这里应填入具体的值
                          uuid: myuuid  // 这里应填入具体的值
                      },
                      instanceId: myInstanceId // 从参数中获取实例ID
                  }, {
                      success: () => {
                          console.log("Ad displayed successfully");
                          CreateReward();
                          // 广告展示成功的处理逻辑
                      },
                      fail: () => {
                          console.log("Display ad failed");
                          CreateReward();
                          // 广告展示失败的处理逻辑
                      }
                  });
              }

            //-------------------
            
    document.body.appendChild(script);
  </script>
</body>
</html>
